<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <style type="text/css">    
        html{ background-color: white; }
        header{ border-bottom: 1px solid #ccc; padding: 25px 0; }
        span {
            padding: 10px 15px;
            margin: 10px;
            display: inline-block;
            background-color: #e8e8e8;
        }
        .hover{ opacity: .4; }
    </style>
</head>
<body>
    <div class="main">
        <header>
            <h1>FNImageClip</h1>
            <mark>
                使用前请详细阅读 文档 使用规则
            </mark>
        </header>
        <span tapmode="hover" onclick="fnOpen()">open</span>
        <span tapmode="hover" onclick="fnSave()">save</span>
        <span tapmode="hover" onclick="fnClose()">close</span>
        <span tapmode="hover" onclick="fnReset()">reset</span>
    </div>
</body>
<script type="text/javascript">

	var FNImageClip;
    apiready = function() {
        FNImageClip = api.require('FNImageClip');
    };
    
    function fnOpen(){
        FNImageClip.open({
            rect: {
                x: 0,
                y: document.querySelector('.main').offsetHeight,
                w: api.winWidth,
                h: api.winHeight - document.querySelector('.main').offsetHeight
            },
            srcPath: 'widget://image/pic1.png',
            style: {
                mask: '#888',
                clip: {
                    w: 200,
                    h: 200,
                    x: 80,
                    y: 200,
                    borderColor: '#0f0',
                    borderWidth: 1,
                    appearance: 'rectangle'
                }
            }
        }, function(ret, err){
            if( ret ){
                alert( JSON.stringify( ret ) );
            }else{
                alert( JSON.stringify( err ) );
            }
        });
    }
    
    function fnSave(){
        FNImageClip.save({
            destPath: 'widget://image/pic1.png',
            copyToAlbum: false,
            quality: 1
        },function(ret, err){        
            if(ret) {
                alert(JSON.stringify(ret));
            } else{
                alert(JSON.stringify(err));
            }
        });
    }
    function fnClose(){
        FNImageClip.close();
    }
    function fnReset(){
        FNImageClip.reset();
    }
</script>
</html>
